<!-- https://developers.portone.io/docs/ko/auth/guide/3 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    var IMP = window.IMP;
    IMP.init("impXXXXXXXX");

    async function getUserId() {
      try {
        const res = await axios({
          url: "/user",
          method: "post",
        });
        return res.data.id;
      } catch(err) {
        console.log(err);
      }
    }

    async function getMerchantUid(user_id, amount) {
      try {
        const res = await axios({
          url: "/order",
          method: "post",
          headers: { "Content-Type": "application/json" },
          data: { amount, user_id },
        });
        return res.data.merchant_uid;
      } catch(err) {
        console.log(err);
      }
    }

    async function getCustomerUid(user_id, period) {
      try {
        const res = await axios({
          url: "/card",
          method: "post",
          headers: { "Content-Type": "application/json" },
          data: { period, user_id },
        });
        return res.data.customer_uid;
      } catch(err) {
        console.log(err);
      }
    }

    async function requestPay() {
      const amount = 1004;
      const userId = await getUserId();
      const merchantUid = await getMerchantUid(userId, amount);
      console.log({ merchantUid });

      IMP.request_pay(
        {
          pg: "nice.{상점 ID}", // https://developers.portone.io/docs/ko/pg/payment-gateway/nice
          pay_method: "card",
          merchant_uid: merchantUid,
          name: "당근 10kg",
          amount,
          buyer_email: "Iamport@chai.finance",
          buyer_name: "포트원 기술지원팀",
          buyer_tel: "010-1234-5678",
          buyer_addr: "서울특별시 강남구 삼성동",
          buyer_postcode: "123-456",
          m_redirect_url: "https://cfe3-112-151-155-62.ngrok-free.app/portone-webhook", // https://developers.portone.io/docs/ko/auth/guide/4/redirect
        },
        // https://developers.portone.io/docs/ko/auth/guide/6
        async requestPayResponse => {
          const { success, error_msg, ...restUid } = requestPayResponse;
          if (!success) {
            alert(`결제에 실패하였습니다. 에러 내용: ${error_msg}`);
            return;
          }
          // 이전 단계에서 구현한 결제정보 사후 검증 API 호출
          const res = await axios({
            url: "/payments/complete",
            method: "post",
            headers: { "Content-Type": "application/json" },
            data: { ...restUid },
          });
          console.log({ ...res.data });
          switch (res.data.status) {
            case "vbankIssued":
              // 가상계좌 발급 시 로직
              alert(res.data.message);
              break;
            case "success":
              // 결제 성공 시 로직
              alert(res.data.message);
              break;
          }
        }
      );
    }

    async function requestBillingKey() {
      const period = 60;
      const userId = await getUserId();
      const customerUid = await getCustomerUid(userId, period);
      console.log({ customerUid });

      IMP.request_pay(
        {
          pg: "tosspayments.{MID}", // https://developers.portone.io/docs/ko/pg/payment-gateway/newtoss/readme#3-%EA%B2%B0%EC%A0%9C-%EC%9A%94%EC%B2%AD%ED%95%98%EA%B8%B0, 비인증 결제창 요청
          pay_method: "card", // "card"만 지원됩니다.
          name: "최초인증결제",
          amount: 0, // 실제 승인은 발생되지 않고 오직 빌링키만 발급됩니다.
          customer_uid: customerUid, // 필수 입력.
          buyer_email: "test@portone.io",
          buyer_name: "포트원",
          buyer_tel: "02-1234-1234",
          m_redirect_url: "https://cfe3-112-151-155-62.ngrok-free.app/portone-webhook", // https://developers.portone.io/docs/ko/auth/guide/4/redirect
          customer_id: userId, // 가맹점이 회원에게 부여한 고유 ID
        },
        // https://developers.portone.io/docs/ko/auth/guide-1/bill/pg
        async rsp => {
          console.log({ ...rsp });
          const { success, error_msg, ...restUid } = rsp;
          if (rsp.success) {
            const res = await axios({
              url: "/billings/complete",
              method: "post",
              headers: { "Content-Type": "application/json" },
              data: { user_id: userId, ...restUid },
            });
            console.log({ ...res.data });
            alert("빌링키 발급 성공");
          } else {
            alert("빌링키 발급 실패");
          }
        }
      );
    }

    async function requestPayWithBillingKey() {
      const { data: { user_id, customer_uid } } = await axios({
        url: "/billings",
        method: "get",
      });

      const res = await axios({
        url: "/billings",
        method: "post",
        headers: { "Content-Type": "application/json" },
        data: { user_id, customer_uid },
      });
      console.log({ ...res.data });
      if (res.data.status === "success") {
        alert("빌링키 결제 성공");
      } else {
        alert("빌링키 결제 실패");
      }
    }

    async function schedulePay() {
      const { data: { user_id, customer_uid } } = await axios({
        url: "/billings",
        method: "get",
      });

      const res = await axios({
        url: "/payments/schedule",
        method: "post",
        headers: { "Content-Type": "application/json" },
        data: { user_id, customer_uid },
      });
      console.log({ ...res.data });
      if (res.data.status === "success") {
        alert("빌링키 예약 성공");
      } else {
        alert("빌링키 예약 실패");
      }
    }
    </script>
    <meta charset="UTF-8">
    <title>Sample Payment</title>
</head>

<body>
    <table>
        <th>PG사</th>
        <tr>
            <th>nice</th>
            <th>인증결제</th>
            <td><button onclick="requestPay()">결제 요청</button></td>
        </tr>
        <tr>
            <th>tosspay</th>
            <th>비 인증결제</th>
            <td><button onclick="requestBillingKey()">빌링키 요청</button></td>
            <td><button onclick="requestPayWithBillingKey()">결제 요청</button></td>
            <td><button onclick="schedulePay()">1분 후 결제 예약</button></td>
        </tr>
    </table>
</body>

</html>
